<!DOCTYPE HTML>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script type="text/javascript">
	function countDown(start) {
		console.log(start);
		let nextNumber = start - 1;
		
		if (nextNumber > 0) {
			//countDown(nextNumber); //Recursive Function calls themselves (function call)
			setTimeout(countDown, 1000, nextNumber);
			// nextNumber is given as argument to the countDown function
		} else {
			//console.log("HAPPY NEW YEAR!"); //This is the Base Case		
			setTimeout(function(){console.log("HAPPY NEW YEAR!");}, 1000, nextNumber);
		}
		
	}
	var count = parseInt(prompt("How many seconds are left until the ball drops?"), 10);
		//adding user interactivity; now we can count down by what the user puts
		
	countDown(count);
    </script>
</body>

</html>
